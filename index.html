<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="sketch.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" defer></script>
</head>

<body>
    <div id="container">
        <header id="header">
            <div id="title">Etch-A-Sketch</div>
        </header>
        <main id="main">
            <div id="grid"></div>
            <div id="buttons">
                <div class="row-1">
                    <button class="btn red active">Red</button>
                    <button class="btn green">Green</button>
                    <button class="btn blue">Blue</button>
                    <button class="btn yellow">Yellow</button>
                </div>
                <div class="row-2">
                    <button class="btn black">Black</button>
                    <button class="btn eraser">Eraser</button>
                    <button class="btn rainbow">Rainbow</button>
                    <button class="clear">Clear</button>
                </div>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                <p class="size">Grid size:&nbsp;<span id="value"></span></p>
            </div>
        </main>
    </div>
    <footer id="footer">Built with ‚ù§Ô∏è and üçï <br>Mariusz Ciasto≈Ñ 2022&nbsp;&nbsp;<a href="https://github.com/mariuszciaston/" target="_blank"> <i class="fab fa-github fa-2x" aria-hidden="true"></i></a></footer>
</body>

</html>
