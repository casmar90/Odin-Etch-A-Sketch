<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f5b4189ad.js" crossorigin="anonymous" defer></script>
    <script src="sketch.js" defer></script>
</head>

<body>
    <div id="container">
        <main id="main">
            <div id="grid-container">
                <header id="header">
                    <div id="title">Etch-A-Sketch</div>
                </header>
                <div id="grid"></div>

                <footer id="footer" class="desktop">Built with ‚ù§Ô∏è and üçï <br>Mariusz Ciasto≈Ñ 2022&nbsp;&nbsp; <a href="https://github.com/mariuszciaston/" target="_blank" rel="noopener"><i class="fab fa-github fa-2x" aria-hidden="true"></i></a></footer>


            </div>
            <div id="buttons">
                <button class="btn red active">Red</button>
                <button class="btn green">Green</button>
                <button class="btn blue">Blue</button>
                <button class="btn yellow">Yellow</button>
                <button class="btn black">Black</button>
                <button class="btn rainbow">Rainbow</button>
                <button class="btn x">x</button>
                <button class="btn x">x</button>
                <button class="btn x">x</button>
                <button class="btn x">x</button>
                <button class="btn x">x</button>
                <button class="btn x">x</button>
                <button class="btn x">x</button>
                <button class="btn eraser">Eraser</button>
                <button class="toggle">Grid</button>
                <button class="clear">Clear</button>
            </div>
            <div id="pre-slidecontainer">
                <div id="slidecontainer">
                    <p class="size"> Grid size:&nbsp;<span id="value" orient="vertical"></span></p>
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange" placeholder="1-64">
                </>
            </div>
        </main>
        <footer id="footer" class="mobile">Built with ‚ù§Ô∏è and üçï <br>Mariusz Ciasto≈Ñ 2022&nbsp;&nbsp; <a href="https://github.com/mariuszciaston/" target="_blank" rel="noopener"><i class="fab fa-github fa-2x" aria-hidden="true"></i></a></footer>
    </div>
</body>

</html>
